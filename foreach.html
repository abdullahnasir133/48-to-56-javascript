<!-- for each loop -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop</title>
    <script>
        var a = ["Rahul", "Karan", "Aman", "Neha"]

        a.forEach(function(value , index){
            document.write(index + " : "  + value + "<br>")
        });

 </head>
